  <script type="text/javascript">

  var map, infowindow, cartodb_gmaps1, cartodb_gmaps2;

  function initialize() {
      stylez=[
        {
          "stylers": [
            { "saturation": -100 },
            { "lightness": 17 }
          ]
        },{
          "featureType": "road.highway",
          "stylers": [
            { "saturation": 7 },
            { "visibility": "off" },
            { "lightness": 9 }
          ]
        }
      ];
      
      
      
    map = new google.maps.Map(document.getElementById('map'), {
      center: new google.maps.LatLng(40.72496472633301, -73.83199217236326),
      disableDefaultUI: false,
      zoom: 5,
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      mapTypeControl: false,
      disableDefaultUI: true,
      draggable: false,
      panControl: false,
      scrollwheel: false,
      styles: stylez
    });
    
    
/*
    // First cartodb layer, countries
    cartodb_gmaps1 = new CartoDBLayer({
      map: map,
      user_name:'yidu',
      table_name: 'pop_race_map',
      query: "SELECT * FROM {{table_name}}",
      opacity: 0.7,
      debug: true
    });

*/
    $.ajax({
      url: "http://osm2.cartodb.com/api/v2/sql?q=SELECT%20ST_Distance(the_geom::geography,ST_SetSRID(ST_Makepoint("+google.loader.ClientLocation.longitude+","+google.loader.ClientLocation.latitude+"),4326)::geography)/1000%20as%20distance,ST_X(the_geom)%20as%20lon,ST_Y(the_geom)%20as%20lat,locationtime%20FROM%20sandy%20ORDER%20BY%20locationtime%20DESC%20LIMIT%201",
      dataType:"jsonp"
    }).done(function(data) { 
        var bound = new google.maps.LatLngBounds();
        
        
        var sandyLatlng = new google.maps.LatLng(
            data.rows[0].lat,
            data.rows[0].lon);
        bound.extend(sandyLatlng);    

        var sandy = new google.maps.Marker({
              position: sandyLatlng,
              title:"Hello World!"
        });
        
        
        
        var userLatlng = new google.maps.LatLng(
            google.loader.ClientLocation.latitude,
            google.loader.ClientLocation.longitude); 
            
        bound.extend(userLatlng);       
        var user = new google.maps.Marker({
              position: userLatlng,
              title:"Hello World!"
        });
        
        $("#message").text("Sandy is "+ Math.round(data.rows[0].distance)+"Km (or "+ Math.round(data.rows[0].distance*0.62)+" miles) away from you");

        var geodesicOptions = {
          strokeColor: '#CC0099',
          strokeOpacity: 1.0,
          strokeWeight: 3,
          geodesic: true,
          map: map
        };
        geodesicPoly = new google.maps.Polyline(geodesicOptions);
        geodesicPoly.setPath([sandyLatlng,userLatlng]);
        
        map.fitBounds(bound);
        map.setZoom(map.zoom-2);
        
        var cloudLayer = new google.maps.weather.CloudLayer();
        cloudLayer.setMap(map);
        
    });



  }

  </script>
